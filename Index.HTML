<html>

<head>
    <title>Redesign a Room!</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/archilogic-com/aframe-gblock/6498b71d/dist/gblock.js"></script>

</head>


<body>


    <a-scene>

        <a-entity position="0 2 5" id="camera">
            <a-camera>
                <a-cursor color="black"></a-cursor>
            </a-camera>
        </a-entity>

        <!--makes walls and floors-->
        <a-plane static-body position="0 -1 0" rotation="-90 0 0" width="100" height="100" color="#76D7C4"></a-plane>
        <a-plane id="wall" width="113" id="wall" height="40" color="#34495E" rotation="180 90 0" scale="0.99 1 1" static-body position="44.332 0 0"></a-plane>
        <a-plane id="wall1" width="113" id="wall" height="40" color="#34495E" rotation="180 270 0" scale="0.99 1 1" static-body position="-44.332 0 0"></a-plane>
        <a-plane id="wall2" width="113" id="wall" height="40" color="#34495E" rotation="180 180 0" scale="0.99 1 1" static-body position="0 0 -38.574"></a-plane>
        <a-plane id="wall3" width="113" id="wall" height="40" color="#34495E" rotation="180 360 0" scale="0.99 1 1" static-body position="0 0 38.574"></a-plane>

        <!--makes empty containers (gblock code in -->
        <a-entity id="bed"></a-entity>
        <a-entity id="couch"></a-entity>
        <a-entity id="desk"></a-entity>

        <!--makes panels as buttons-->
        <a-box id="deskpanel" color="lightpink" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position="8.6 5 -8.5"></a-box>
        <a-box id="bedpanel" color="blue" height="1.5" width="1.5" depth="1.5" opacity="0.5 " position="-9.7 5 -8.5" scale="5 1 0.125"></a-box>
        <a-box id="couchpanel" color="lightpink" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position="-0.18 5 -8.5" rotation="0 0 0" opacity="0.5"></a-box>
        <a-box id="colorpanel" color="red" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position="-0.11 7.46 -7.99" rotation="0 0 0" opacity="0.5"></a-box>
        <a-box id ="biggerCouchPanel" color="yellow" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position= "-8 7.46 -7.99" rotation="0 0 0" opacity="0.5"></a-box>
        <a-box id ="smallerCouchPanel" color="yellow" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position= "8 7.46 -7.99" rotation="0 0 0" opacity="0.5"></a-box>
        
        <a-box id ="smallerBedPanel" color="yellow" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position= "8 7.46 -7.99" rotation="0 0 0" opacity="0.5"></a-box>
        <a-box id ="biggerBedPanel" color="yellow" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position= "8 7.46 -7.99" rotation="0 0 0" opacity="0.5"></a-box>
        <a-box id ="smallerDeskPanel" color="yellow" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position= "8 7.46 -7.99" rotation="0 0 0" opacity="0.5"></a-box>
        <a-box id ="biggerDeskPanel" color="yellow" height="1.5" width="1.5" depth="1.5" scale="5 1 0.125" position= "8 7.46 -7.99" rotation="0 0 0" opacity="0.5"></a-box>
        
         
         <!--makes text-->
        <a-text id="couchText" value="Press for a Couch!" scale="3 3 3" position="-2.8 5 -8" color="black"></a-text>
        <a-text id="bedText" value="Press for a bed!" scale="3 3 3" position="-11.5 5 -8" color="black"></a-text>
        <a-text id="deskText" value="Press for a desk!" scale="3 3 3" position="6 5 -8 " color="black"></a-text>
        <a-text id="colorText" value="Change the Wall Color!" scale="3 3 3" position="-3.3 7.46 -7.5" color="black"></a-text>
<a-text id="Bigger" value="Make Bigger" scale="3 3 3" position="-10 7.46 -7.8" color="black"></a-text>
<a-text id="Smaller" value="Make Smaller" scale="3 3 3" position="6 7.46 -7.8" color="black"></a-text>
        <a-entity class="player" id="player" camera jump-ability universal-controls kinematic-body position="0 6 0"></a-entity>

        <!--couch buttons-->
        <a-box id="rightcouchButton" value="press to right" width="0.5" height="1" depth="1.5" scale="1 1 1" position="-3 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="leftcouchButton" value="press to move left" width="0.5" height="1" depth="1.5" scale="1 1 1" position="-1 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="downcouchButton" value="press to move down" width="0.5" height="1" depth="1.5" scale="1 1 1" position="1 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="upcouchButton" value="press to move up" width="0.5" height="1" depth="1.5" scale="1 1 1" position="3 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>

        <!--bed buttons-->
        <a-box id="rightbedButton" value="press to right" width="0.5" height="1" depth="1.5" scale="1 1 1" position="-12.5 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="leftbedButton" value="press to move left" width="0.5" height="1" depth="1.5" scale="1 1 1" position="-10.5 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="downbedButton" value="press to move down" width="0.5" height="1" depth="1.5" scale="1 1 1" position="-8.5 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="upbedButton" value="press to move up" width="0.5" height="1" depth="1.5" scale="1 1 1" position="-6.5 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>

        <!--desk buttons-->
        <a-box id="rightdeskButton" value="press to right" width="0.5" height="1" depth="1.5" scale="1 1 1" position="5.8 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="leftdeskButton" value="press to move left" width="0.5" height="1" depth="1.5" scale="1 1 1" position="7.8 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="downdeskButton" value="press to move down" width="0.5" height="1" depth="1.5" scale="1 1 1" position="9.8 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>
        <a-box id="updeskButton" value="press to move up" width="0.5" height="1" depth="1.5" scale="1 1 1" position="11.8 3 -8.5" rotation="0 90 0" color="lightblue"></a-box>

        <!--couch button text-->
        <a-text id="rightcouchText" value="R" scale="2 2 2" position="-3.18 3 -8" color="black"></a-text>
        <a-text id="leftcouchText" value="L" scale="2 2 2" position="-1.2 3 -8" color="black"></a-text>
        <a-text id="upcouchText" value="U" scale="2 2 2" position="0.8 3 -8  " color="black"></a-text>
        <a-text id="downcouchText" value="D" scale="2 2 2" position="2.7 3 -8" color="black"></a-text>

        <!--bed button text-->
        <a-text id="rightbedText" value="R" scale="2 2 2" position="-12.6 3 -8" color="black"></a-text>
        <a-text id="leftbedText" value="L" scale="2 2 2" position="-10.65 3  -8" color="black"></a-text>
        <a-text id="upbdedText" value="U" scale="2 2 2" position="-8.75 3 -8 " color="black"></a-text>
        <a-text id="downbedText" value="D" scale="2 2 2" position="-6.85 3 -8 " color="black"></a-text>

        <!--desk button text-->
        <a-text id="rightdeskText" value="R" scale="2 2 2" position="5.6 3 -8" color="black"></a-text>
        <a-text id="leftdeskText" value="L" scale="2 2 2" position="7.6 3 -8" color="black"></a-text>
        <a-text id="updeskText" value="U" scale="2 2 2" position="9.5 3 -8" color="black"></a-text>
        <a-text id="downdeskText" value="D" scale="2 2 2" position="11.5 3 -8 " color="black"></a-text>








    </a-scene>

</body>
<script type=" text/javascript " src="room.js "></script>

</html>
